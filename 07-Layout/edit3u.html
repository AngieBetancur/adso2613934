<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Edit User</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="my-profile">
        <header>
            <a href="dashboard.html" class="btn-back">
                <img src="images/btn-back.png" alt="Back">
            </a>
            <img src="images/logo-edit-user.png" alt="User Logo">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <figure class="avatar">
                <img class="mask" src="images/photo.png" alt="Photo">
                <img class="border" src="images/borde2.svg" alt="border">
            </figure>
            <h2>Lily Collins</h2>
            <h4>Administrador</h4>
            <menu>
                <a href="my-profile.html">
                    <img src="images/ico-login.png" alt="My Profile">
                    My Profile
                </a>
                <a href="dashboard.html">
                    <img src="images/ico-categories.svg" alt="Dashboard">
                    Dashboard
                </a>
                <a href="/07-layout/">
                    <img src="images/ico-logout.svg" alt="Log Out">
                    Logout
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="dashboard.html" method="get">
                <div class="form-group">
                    <img id="upload" class="mask" src="images/photo4.png" alt="">
                    <img class="border" src="images/shape-border.svg" alt="">
                    <input id="photo" type="file" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label>
                        Fullname:
                    </label>
                    <input type="text" name="email" value="Pepito Perez">
                </div>
                <div class="form-group">
                    <label>
                        Email:
                    </label>
                    <input type="email" name="email" value="pepitope@gmail.com">
                </div>
                <div class="form-group">
                    <label>
                        Phone Number:
                    </label>
                    <input type="text" name="phone" value="3122002211">
                </div>
                <div class="form-group">
                    <label>
                        Birth Date:
                    </label>
                    <input type="text" name="birthdate" value="29/06/1985">
                </div>
                <div class="form-group">
                    <label>
                        Password:
                    </label>
                    <img class="ico-eye" src="images/ico-eye.svg" alt="">
                    <input type="password" name="password" value="dontmesswithmydog">
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="images/content-btn-edit.svg" alt="Login">
                    </button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //----------------------------  
            
            $togglePass = false
            $('section').on('click', '.ico-eye', function () {
                !$togglePass ? $(this).next().attr('type', 'text')
                            : $(this).next().attr('type', 'password')
                !$togglePass ? $(this).attr('src', 'images/ico-eye-hidden.svg')
                            : $(this).attr('src', 'images/ico-eye.svg')
                $togglePass = !$togglePass
            })     
        })
    </script>
</body>

</html>
