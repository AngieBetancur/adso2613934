<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GameApp - Login</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/master.css">
</head>

<body>
	<main class="dashboard">
		<header>
			<img src="images/logo-dashboard.png" alt="">
			<svg class="btn-burger" viewBox="0 0 100 100" width="80">
				<path class="line top"
					d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
				<path class="line middle" d="m 70,50 h -40" />
				<path class="line bottom"
					d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
			</svg>
		</header>
		<nav class="nav">
			<menu>
				<a href="profile.html">
					<img src="images/ico-login.svg" alt="">
					My Profile
				</a>
				<a href="collection.html">
					<img src="images/ico-categories.svg" alt="">
					My Collection
				</a>
				<a href="index.html">
					<img src="images/ico-logout.svg" alt="">
					Logout
				</a>
			</menu>
		</nav>
		<section>
			<article class="module">
				<aside>
					<img class="icon" src="images/img-user.svg" alt="">
					<span class="rows">20 Rows</span>
				</aside>
				<img class="title" src="images/title-module-users.svg" alt="">
				<a href="users.html">
					<img src="images/btn-enter.svg" alt="View">
				</a>
			</article>
			<article class="module">
				<aside>
					<img class="icon" src="images/img-categories.svg" alt="">
					<span class="rows">10 Rows</span>
				</aside>
				<img class="title" src="images/title-module-categories.svg" alt="">
				<a href="categories.html">
					<img src="images/btn-enter.svg" alt="View">
				</a>
			</article>
			<article class="module">
				<aside>
					<img class="icon" src="images/img-games.svg" alt="">
					<span class="rows">6 Rows</span>
				</aside>
				<img class="title" src="images/title-module-games.svg" alt="">
				<a href="games.html">
					<img src="images/btn-enter.svg" alt="View">
				</a>
			</article>
		</section>
	</main>

	<script src="js/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$('header').on('click', '.btn-burger', function () {
				$(this).toggleClass('active')
				$('.nav').toggleClass('active')
			})

			$togglePass = false
			$('section').on('click', '.ico-eye', function () {
				!$togglePass ? $(this).next().attr('type', 'text')
					: $(this).next().attr('type', 'password')
				!$togglePass ? $(this).attr('src', 'images/ico-eye-hidden.svg')
					: $(this).attr('src', 'images/ico-eye.svg')
				$togglePass = !$togglePass
			})
		})
	</script>
</body>

</html>
